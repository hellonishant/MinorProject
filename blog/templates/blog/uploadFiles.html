{% extends 'blog/baseUser.html' %}
{% load static %}
{% block content %}
    <!-- Main Content -->
    <div class="wrapper">


      <!-- Content Section -->
      <div id="content">
        <!-- Content -->
        <div class="container mt-3">
          <div class="row">
            <div class="col-md-12">
              <div class="file-upload-wrapper">
                <form action="" class="bg-light p-3 rounded">
                  <div class="form-group ">
                    <h1>Upload Files</h1>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="fileName">File Name</label>
                    <input
                      type="text"
                      name="fileName"
                      id="fileName"
                      class="form-control"
                      placeholder="File Name"
                      aria-describedby="name-of-file"
                    />
                    <small id="name-of-file" class="text-muted"
                      >File Name</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="fileUpload">UploadFile</label>
                    <input
                      type="file"
                      class="form-control-file"
                      name="fileUpload"
                      id="fileUpload"
                      placeholder="Upload Data File"
                      aria-describedby="fileUploader"
                    />
                    <small id="fileUploader" class="form-text text-muted"
                      >Select a csv file.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="fileDescription">Description</label>
                    <textarea
                      type="text"
                      class="form-control"
                      name="fileDescription"
                      id="fileDescription"
                      aria-describedby="fileInfo"
                      placeholder="Description"
                      rows="5"
                      aria-hidden="true"
                    ></textarea>
                    <small id="fileInfo" class="form-text text-muted"
                      >Description</small
                    >
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
